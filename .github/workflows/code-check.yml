name: Code Check

run-name: ${{ github.actor }} is testing out Code Check ðŸš€

on:
  push:
    branches: [main, next]
  pull_request:
    branches: ["*"]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Check out repository code ðŸ“¥
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Node.js ðŸ“¦
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm ðŸ“¦
        uses: pnpm/action-setup@v2.2.4
        id: pnpm-install
        with:
          run_install: false
      - name: Get pnpm store directory ðŸ“¦
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache ðŸ“¦
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # - name: Install bun ðŸ“¦
      #   uses: oven-sh/setup-bun@v1
      #   with:
      #     bun-version: "latest"

      - name: Install dependencies ðŸ“¦
        run: pnpm install

      - name: Lint ðŸ§¹
        run: pnpm run lint

  format:
    runs-on: ubuntu-latest
    name: Format
    steps:
      - name: Check out repository code ðŸ“¥
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Node.js ðŸ“¦
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm ðŸ“¦
        uses: pnpm/action-setup@v2.2.4
        id: pnpm-install
        with:
          run_install: false

      - name: Get pnpm store directory ðŸ“¦
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache ðŸ“¦
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # - name: Install bun ðŸ“¦
      #   uses: oven-sh/setup-bun@v1
      #   with:
      #     bun-version: "latest"

      - name: Install dependencies ðŸ“¦
        run: pnpm install

      - name: Format ðŸ§¹
        run: pnpm run format:check
